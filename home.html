<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="card bg-red-200 rounded-box grid h-14 gap-2 place-items-center grid-cols-2" id="lamp_card">

          </span>
          <label class="swap">
            <input type="checkbox" id="toogle_lamp"/>

            <div class="swap-off">OFF</div>
          </label>
        </div>
        <div class="card bg-red-200 rounded-box grid h-14 place-items-center grid-cols-2">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 20.25h12m-7.5-3v3m3-3v3m-10.125-3h17.25c.621 0 1.125-.504 1.125-1.125V4.875c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125Z" />
            </svg>            
          </span>
          <label class="swap">
            <input type="checkbox" />
            <div class="swap-on">ON</div>
            <div class="swap-off">OFF</div>
          </label>
        </div>
      </section>
    </main>
